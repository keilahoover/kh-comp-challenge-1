<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tyler Davis Art</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Muli|Philosopher" rel="stylesheet">
</head>

<body>
  <section role="main">
    <article class="intro box">
      <h1>Tyler Davis Art</h1>
      <p>I hope you enjoy browsing around my site, and feel free to contact me if you have any questions/comments, are requesting commissions, or want to collaborate.</p>
      <p>Thanks for coming!</p>
      <button class="resume">Resum&eacute;</button>
      <button class="contact">Contact</button>
      <img class="facebook-link" src="img/facebook.png" alt="facebook-link">
      <img class="instagram-link" src="img/instagram.png" alt="instagram-link">
    </article>

    <article class="box fine-art">Fine Art
      <img src="img/artist.png">
    </article>
    <article class="box digital-art">Digital Art
      <img src="img/digital-brush.png">
    </article>
    <article class="box photography">Photography
      <img src="img/photo-camera.png">
    </article>
    <article class="box portfolio">Portfolio
      <img src="img/suitcase.png">
    </article>
    <article class="box about">About
      <img src="img/user-outline.png">
    </article>
    <article class="box services">Services
      <img src="img/two-settings-cogwheels.png">
    </article>
    <article class="box shop">Shop
      <img src="img/shopping-bag.png">
    </article>

    <article class="flexslider">
 <!--      <ul class="nav-dots">
        <li></li>
        <li></li>
        <li></li>
      </ul> -->
      <img class="art-image" src="img/Buck_RGB.png">
      <img class="left-slider-arrow" src="img/left-arrow.png">
      <img class="right-slider-arrow" src="img/right-arrow.png">
  </section>

</body>
</html>
